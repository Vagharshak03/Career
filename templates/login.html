<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById("inputEmail").value;
        const password = document.getElementById("inputPassword").value;

        if (!email || !password) {
            document.getElementById("error-message").innerText = "Email and password are required.";
            document.getElementById("error-message").style.display = "block";
            return;
        }

        // Prepare the data to send
        const data = { email: email, password: password };

        // Send the login data using fetch
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                // Check if the response is JSON
                if (response.headers.get("content-type").includes("application/json")) {
                    return response.json();
                } else {
                    throw new Error("Unexpected server response.");
                }
            })
            .then(data => {
                if (data.error) {
                    document.getElementById("error-message").innerText = data.error;
                    document.getElementById("error-message").style.display = "block";
                } else {
                    window.location.href = '/'; // Redirect on successful login
                }
            })
            .catch(error => {
                document.getElementById("error-message").innerText = error.message;
                document.getElementById("error-message").style.display = "block";
            });
    });
});
    </script>
</head>
<body class="bg-light">
    <div class="container mt-3">
        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" class="form-signin mt-3 p-4rounded">
                    <div class="text-center mb-4">
                        <a href="{{ url_for('home') }}">
                        <img class="mb-4" src="../static/images/c.png" alt="" width="72" height="72">
                            </a>
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    </div>

                    <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>

                    <br>
                    <div class="form-label-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div id="error-message" class="mt-3 text-danger text-center" style="display: none;"></div>
                    <br>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <br>
                    <p class="text-center">
                        Don't have an account? <a class="text-decoration-none" href="/register">Register</a>
                    </p>
                    <p class="  text-muted text-center">Â© 2024</p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
