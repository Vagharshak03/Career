{% extends 'index.html' %}
{% block head %}
<title>AWS</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 d-inline-block w-25">
        <img class="w-100 m-5" src="../static/images/{{ post[0].image }}" alt="AWS">
    </div>
    <div class="col-1"></div>
    <div class="col-7 mt-5">
        <h2>{{ post[0].title }}</h2>
        <br>
        <button class="btn btn-success ">Apply on Company Website </button>
        <br><br>
        <div class="row">
            <div class="col-3">
                <p class="text-primary p-1">Paris, France</p>
                <p class="text-primary p-1">Full time</p>
            </div>
            <div class="col-4">
                <p class="text-success p-1">Employment term:</p>
                <p class="text-success p-1">Permanent</p>
            </div>
            <div class="col-4">
                <p class="text-info p-1">Category:</p>
                <p class="text-info p-1">IT</p>
            </div>
        </div>
    </div>
</div>
<br>
<div class="content">
    {{ post[0].content }}}
</div>
    {% endblock %}
