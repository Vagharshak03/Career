{% extends 'index.html' %}
{% block head %}
<title>AWS</title>
{% endblock %}

{% block content %}
{{ posts, user }}
<div class="row mb-2">
    {% if posts != "" %}
    {% for post in posts %}
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{ post.title }}</strong>

                <div class="mb-1 text-muted">{{ post.date }}</div>
                <p class="card-text mb-auto">{{ post.content | truncate(100) }}...</p>
                <a href="#">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block my-auto" data-src="holder.js/200x250?theme=thumb"
                 alt="Thumbnail [200x250]"
                 src="../static/images/{{ post.image }}"
                 data-holder-rendered="true" style="width: 250px; height: 180px;">
        </div>
    </div>
    {% endfor %}
    {% endif %}
{% endblock %}
