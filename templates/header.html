<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
      </a>
    </div>
    <div class="col-4 text-center">
      <a href="/">
      <img src="../static/images/c.png" alt="" width="72" height="72">
<!--      <a class="blog-header-logo text-dark" href="/">Career</a>-->
      </a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">

      {% if user %}
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
            {{ user.name }} {{ user.surname }}
          </button>
          <div class="dropdown-menu pt-0" aria-labelledby="dropdownMenu2">
            <a href="/account" class="text-decoration-none"><button class="dropdown-item my-2" type="button">
                My account</button></a> <!-- <i class='fa fa-user'></i> -->
            <a href="/settings" class="text-decoration-none">
              <button class="dropdown-item my-2" type="button">
                Settings</button> <!-- <i class="fa fa-gear"></i> -->
            </a>
            <a href="/posts" class="text-decoration-none">
              <button class="dropdown-item my-2" type="button">
                My Posts</button> <!--  <i class="fa fa-list"></i> -->
            </a>
            <div class="dropdown-divider"></div>

            <a href="/logout" class="text-decoration-none"><button class="dropdown-item" type="button">
               Log out <i class="fa fa-sign-out"></i></button></a>
          </div>
        </div>
        {% else %}
            <a class="btn btn-sm btn-outline-secondary mr-2" href="/login">Login</a>
            <a class="btn btn-sm btn-outline-secondary" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</header>

<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <a class="p-1 {% if curr_dir == 'It' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/it">IT</a>
    <a class="p-1 {% if curr_dir == 'Healthcare' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/healthcare">Healthcare</a>
    <a class="p-1 {% if curr_dir == 'Education' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/education">Education</a>
    <a class="p-1 {% if curr_dir == 'Engineering' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/engineering">Engineering</a>
    <a class="p-1 {% if curr_dir == 'Finance' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/finance">Finance</a>
    <a class="p-1 {% if curr_dir == 'Art-media' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/art-media">Art-Media</a>
    <a class="p-1 {% if curr_dir == 'Tourism' %} strong-bold text-dark{% else %}text-muted{% endif %}" href="/tourism">Tourism</a>
  </nav>
</div>
